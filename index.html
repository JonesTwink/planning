<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="frontend/includes/jquery-3.2.1.min.js"></script>
        <script src="frontend/MainController.js"></script>

        <link rel="stylesheet" href="frontend/css/styles.css"/>
        <link rel="stylesheet" href="frontend/css/font-awesome.min.css">

    </head>
    <body>
        <div class="page-wrapper">
            <div class="button-flat add-project-button"><span class="fa fa-plus"></span> Добавить проект</div>
            <div class="project-grid">
            </div>

            <div class="project-wrapper">
                <input type="hidden" id="id"/>
                <div class="project-header">
                    <div class="back-button top-button"><span class="fa fa-arrow-circle-left"></span> Назад</div>
                    <div class="new-task-button top-button"><span class="fa fa-plus-circle"></span> Добавить задание</div>
                    <h3 id="project-title"></h3>
                </div>

                <div class="task-list">

                </div>
            </div>
        </div>

        <div class="modal-bg" id="add-project-bg">
            <div class="modal-form " id="add-project-modal">
                <h3 class="form-title">Добавить проект</h3>
                <div class="form-group"><label>Название</label><input type="text" id="project-name" class="input-field"/></div>
                <div class="form-group"><label>Срок окончания</label><input id="project-deadline" class="input-field" type="date" /></div>
                <div class="form-buttons">
                    <div class="form-button cancel">Отмена</div>
                    <div class="form-button apply">Создать</div>
                </div>
            </div>
        </div>


        <div class="modal-bg" id="add-task-bg">
            <div class="modal-form " id="add-task-modal">
                <h3 class="form-title">Создать задание</h3>
                <div class="form-group"><label>Название</label><input id="task-name"  type="text" class="input-field"/></div>
                <div class="form-group"><label>Срок окончания</label><input id="task-deadline" class="input-field" type="date" /></div>
                <input type="hidden" id="parent-project-id"/>
                <div class="form-buttons">
                    <div class="form-button cancel">Отмена</div>
                    <div class="form-button apply">Создать</div>
                </div>
            </div>
        </div>

        <div class="modal-bg" id="add-subtask-bg">
            <div class="modal-form " id="add-subtask-modal">
                <h3 class="form-title">Добавить подзадачу</h3>
                <div class="form-group"><label>Название</label><input id="subtask-name"  type="text" class="input-field"/></div>
                <div class="form-group"><label>Срок окончания</label><input id="subtask-deadline" class="input-field" type="date" /></div>
                <input type="hidden" id="parent-task-id"/>
                <div class="form-buttons">
                    <div class="form-button cancel">Отмена</div>
                    <div class="form-button apply">Создать</div>
                </div>
            </div>
        </div>


    </body>
</html>
